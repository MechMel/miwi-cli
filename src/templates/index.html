<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Miwi Page</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <div
      style="
        width: 44vmin;
        height: 4vmin;
        background-color: #000000;
        border-radius: 1.66667vmin 1.66667vmin 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      "
    ></div>
    <div
      style="
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      "
    >
      <div
        style="
          width: 2vmin;
          height: 75vmin;
          background-color: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 999;
        "
      ></div>
      <div
        id="pageParent"
        style="width: 40vmin; height: 75vmin; margin: 0; padding: 0"
      ></div>
      <div
        style="
          width: 2vmin;
          height: 75vmin;
          background-color: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 999;
        "
      ></div>
    </div>

    <div
      style="
        width: 44vmin;
        height: 4vmin;
        background-color: #000000;
        border-radius: 0 0 1.66667vmin 1.66667vmin;
        z-index: 999;
      "
    ></div>
    ${scripts}
  </body>
</html>
